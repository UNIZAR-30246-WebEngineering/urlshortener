# Spring Datasource
spring:
  datasource:
    url: jdbc:hsqldb:mem:.
    username: sa
    password:
    driverClassName: org.hsqldb.jdbc.JDBCDriver
  jpa:
    open-in-view: false

# Quito health,info
management:
  endpoints:
    web:
      exposure:
        include: metrics
      base-path: /api/stats