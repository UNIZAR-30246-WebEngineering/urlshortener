                                    value="" />

                                    class="hover:border-gray-700 hover:text-gray-700 peer-focus:border-gray-700 peer-focus:text-gray-700 absolute inset-y-0 right-0 my-1.5 mr-1.5 flex w-10 items-center justify-center rounded border border-gray-200 font-sans text-sm font-medium text-gray-400"

                                    Short!
                                </button>
                            </div>
                            <div class="mt-5 relative flex items-center">
                                <div style="margin-left: auto; margin-right: auto;">
                                    <span class="text-sm text-gray-600"
                                        style="margin-right: 5px; vertical-align: middle; padding-top: 5px"> Limit
                                        number of redirections</span>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span id="limit-checkbox" onclick="toggleStatus(this)"
                                            class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div id="limit-redirections" class="mt-5 relative items-center">
                                <div class="relative flex items-center">
                                    <input name="limit" type="number" min="1" value="1"
                                        class="peer block w-full rounded-md border border-gray-200 bg-white p-2 text-sm shadow-lg focus:border-black focus:outline-none focus:ring-0"

                                        aria-describedby="redirection-lim">
                                </div>
                            </div>
