<!DOCTYPE html>
<html lang="es">

<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.4.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript">
    </script>
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>URL Shortener</h1>
                <p class="lead">A front-end example page for the project</p>
                <br>
                <form action="" class="col-lg-12" id="shortener" role="form">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input class="center-block form-control input-lg" name="url" placeholder="Enter a URL"
                            title="Enter a URL" type="text">
                        <span class="input-group-btn">
                            <button class="btn btn-lg btn-primary" type="submit">Short me!</button>
                        </span>
                    </div>
                    <fieldset class="form-check form-switch active" >
                        <label class="form-check-label" for="limit-checkbox">Limitar redirecciones</label>
                        <input id="limit-checkbox" class="form-check-input" type="checkbox" role="switch" >
                    </fieldset>
                    <div id="limit-redirections" class="d-flex form-control input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="redirection-lim">Limit</span>
                        </div>
                        <input name="num" type="number" class="form-control" placeholder="0" aria-label="Redirection limit" aria-describedby="redirection-lim">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br />
                    <div id="result"></div>
                    <div id="location"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
