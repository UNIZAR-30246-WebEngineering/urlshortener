<!DOCTYPE html>
<html lang="es">
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.4.0/js/bootstrap.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>URL Shortener</h1>
                <p class="lead">A front-end example page for the project</p>
                <br>

                <form action="" id="shortener" role="form">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input class="form-control mb-2" name="url" id="inlineFormInput"
                                   placeholder="Enter a URL" title="Enter a URL" type="text">
                        </div>
                        <div class="col-auto">
                            <div class="form-check mb-2">
                                <input class="form-check-input" name="qr" id="autoSizingCheck"
                                       type="checkbox">
                                <label class="form-check-label" for="autoSizingCheck">
                                    Generate QR
                                </label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary mb-2" type="submit">Short me!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br/>
                    <div id="result">
                        <img src="" id="qrcode"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="m_col-lg-12 m_text-center">
            <form class="m_col-lg-12" id="ranking" role="form" target="_blank">
                <div class="m_input-group m_input-group-lg m_col-sm-offset-4 m_col-sm-4">
                    <button class="btn btn-primary mb-2" type="submit">See ranking</button>
                </div>
            </form>
        </div>
        <div class="m_row">
            <div class="m_col-lg-12 m_text-center">
                <div class="m_col-sm-offset-4 m_col-sm-4 m_text-center">
                    <br>
                    <div class="m_col-lg-12 m_text-center" id="result-list">
                        <div class='alert alert-success lead'>
                            <p>URL      Visitas</p>
                            <ul id="list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m_col-lg-12 m_text-center">
            <form class="m_col-lg-12" id="ranking-users" role="form" target="_blank">
                <div class="m_input-group m_input-group-lg m_col-sm-offset-4 m_col-sm-4">
                    <button class="btn btn-primary mb-2" type="submit">See user ranking</button>
                </div>
            </form>
        </div>
        <div class="m_row">
            <div class="m_col-lg-12 m_text-center">
                <div class="m_col-sm-offset-4 m_col-sm-4 m_text-center">
                    <br>
                    <div class="m_col-lg-12 m_text-center" id="result-list-users">
                        <div class='alert alert-success lead'>
                            <p>IP      Visitas</p>
                            <ul id="users"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"/></script>
</body>
</html>
